<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Printing Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .about-section, .gallery-section {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My 3D Printing Portfolio</h1>
</div>

<div class="content">
    <div class="about-section">
        <h2>About Me</h2>
        <p>Introduce yourself here. Talk about your journey in 3D printing, your inspirations, and what you hope to achieve with your work.</p>
    </div>

    <div class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery">
            <!-- Replace these placeholders with your actual image paths -->
            <img src="path-to-your-image1.jpg" alt="3D Print 1">
            <img src="path-to-your-image2.jpg" alt="3D Print 2">
            <img src="path-to-your-image3.jpg" alt="3D Print 3">
            <!-- Add more images as needed -->
        </div>
    </div>
</div>

</body>
</html>
